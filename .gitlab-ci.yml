image: registry.windmaker.net:5005/a-castellano/limani/base_golang_1_24:202508071757

stages:
  - lint
  - unit_tests
  - integration_tests
  - coverage
  - report
  - sonarqube-check
  - sonarqube-vulnerability-report
  - deploy
  - build

.install_mod: &install_mod
  - mkdir -p /root/go/pkg
  - mv mod /root/go/pkg/

lint_code:
  stage: lint
  rules:
    - when: always
  before_script:
    - export CC=/usr/bin/clang
  script:
    - make lint
    - ls -l /root/go/pkg/mod/
    - mv /root/go/pkg/mod ./
  artifacts:
    name: "lint-$CI_PIPELINE_ID"
    paths:
      - mod
    expire_in: 1 hour

unit_tests:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - *install_mod
  script:
    - make test

integration_tests:
  stage: integration_tests
  before_script:
    - export CC=/usr/bin/clang
    - *install_mod
  script:
    - make test_integration
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202508071757
      alias: rabbitmq
    - name: docker.io/mailhog/mailhog:latest
      alias: mailhog
    - name: registry.windmaker.net:5005/a-castellano/limani/base_stunnel:202508071757
      alias: stunnel
      variables:
        STUNNEL_SERVICE: smtp-mailhog
        STUNNEL_ACCEPT: 6465
        STUNNEL_CONNECT: mailhog:1025
        STUNNEL_PROTO: smtp
      command: sleep 10 && /usr/local/bin/run_stunnel.sh"
coverage:
  stage: coverage
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202508071757
      alias: rabbitmq
    - name: docker.io/mailhog/mailhog:latest
      alias: mailhog
    - name: registry.windmaker.net:5005/a-castellano/limani/base_stunnel:202508071757
      alias: stunnel
      variables:
        STUNNEL_SERVICE: smtp-mailhog
        STUNNEL_ACCEPT: 6465
        STUNNEL_CONNECT: mailhog:1025
        STUNNEL_PROTO: smtp
      command: sleep 10 && /usr/local/bin/run_stunnel.sh"
  before_script:
    - export CC=/usr/bin/clang
    - *install_mod
  script:
    - make coverage
    - mv /root/go/pkg/mod ./
  coverage: /total:\s+.+\s(\d+\.\d+?)%$/
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - cover
      - mod
    expire_in: 1 hour

code_coverage_report:
  stage: report
  before_script:
    - export CC=/usr/bin/clang
    - *install_mod
  script:
    - make coverhtml
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - coverage.html
      - cover
    expire_in: 1 hour

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - coverage

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=a-castellano_home-ip-monitor_a0d9946c-4181-4181-af10-e5dac69d0658&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json
  dependencies:
    - coverage

pages:
  stage: deploy
  image: registry.windmaker.net:5005/a-castellano/limani/base:202508071757
  script:
    - mkdir -p public
    - cp coverage.html public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
  dependencies:
    - code_coverage_report

build_package:
  stage: build
  before_script:
    - export CC=/usr/bin/clang
    - *install_mod
  script:
    - make build
    - nfpm package --packager archlinux
    - mkdir arch_package
    - mv *.pkg.tar.zst arch_package/
  dependencies:
    - coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - arch_package
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^.*all.*$/'
